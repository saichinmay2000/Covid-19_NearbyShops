<head>
<script src="js/gmap.js"></script>

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SociDist Shopping</title>
<!-- Bootstrap -->
<link href="css/bootstrap-4.4.1.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://www.gstatic.com/firebasejs/7.12.0/firebase.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3Mp-nbpxvDIUmjL9MWCDil6AypsFcCVQ&callback=initMap"></script>
<script src="../js/index.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary"> <a class="navbar-brand" href="#">SociDist Shopping</a>
  <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"></button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav">
      <li class="nav-item active"> <a class="nav-link" href="#" id="home">Home <span class="sr-only">(current)</span></a> </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item active"> <a class="nav-link" href="#" id="profile">Profile <span class="sr-only">(current)</span></a> </li>
    </ul>
  </div>
</nav>
<div class="jumbotron jumbotron-fluid text-center" id="head">
  <h1 class="display- company_font" id="token_stat">No Tokens were created!<br>
    Choose Your Store</h1>
</div>

<div class="modal fade" id="item_form">
  <div class="modal-dialog modal-dialog-scrollable modal-xl">
    <div class="modal-content">
      <div class="modal-header">
		  <h2 class="modal-title" style="text-align: center;width: 100%;" id="modal_title">Chinmay Shop</h2><!--Shop Name must change based on which shop is selected-->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
      </div>
      <div class="modal-body">
         
        <!--Heading-->
        <div class="form-row" id="heading" style="padding: 0.5rem 0;border-bottom: dashed #000000 thin;border-top: dashed #000000 thin">
            <div class="col my-auto">
                <p class="text-left company_font" style="font-size:x-large;margin-left: 3rem;margin-bottom: -0.5rem;">Product And Quantity</p>
            </div>
          </div>

		 <!--Item 1-->
        <div class="form-row" id="item_1" style="padding: 0.5rem 0;border-bottom: dashed #000000 thin;border-top: dashed #000000 thin">
          <div class="col my-auto">
			  <div class="input-group">
				  <div class="input-group-prepend">
					<span class="input-group-text">1 </span>
				  </div>
            		<input class="form-control" id="item_name_1" placeholder="Example : Rice 5kg">
				</div>
          </div>
        </div>
		  
		<!--Item 2-->
        <div class="form-row" id="item_2" style="padding: 0.5rem 0;border-bottom: dashed #000000 thin;border-bottom: dashed #000000 thin">
          <div class="col my-auto">
            <div class="input-group">
				  <div class="input-group-prepend">
					<span class="input-group-text">2 </span>
				  </div>
            		<input class="form-control" id="item_name_2" placeholder="Example : Milk 2litres">
				</div>
          </div>
        </div>
		  
		<!--Item 3-->
        <div class="form-row" id="item_3" style="padding: 0.5rem 0;border-bottom: dashed #000000 thin">
          <div class="col my-auto">
            <div class="input-group">
				  <div class="input-group-prepend">
					<span class="input-group-text">3 </span>
				  </div>
            		<input class="form-control" id="item_name_3" placeholder="Example : Salt 100g">
				</div>
          </div>
        </div>
		  
		<!--Item 4-->
        <div class="form-row" id="item_4" style="padding: 0.5rem 0;border-bottom: dashed #000000 thin">
          <div class="col my-auto">
            <div class="input-group">
				  <div class="input-group-prepend">
					<span class="input-group-text">4 </span>
				  </div>
            		<input class="form-control" id="item_name_4" placeholder="Example : Soap 4">
				</div>
          </div>
        </div>
		  
		<!--Item 5-->
        <div class="form-row" id="item_5" style="padding: 0.5rem 0;border-bottom: dashed #000000 thin">
          <div class="col my-auto">
            <div class="input-group">
				  <div class="input-group-prepend">
					<span class="input-group-text">5 </span>
				  </div>
            		<input class="form-control" id="item_name_5" placeholder="Example : Hair Oil 250ml">
				</div>
          </div>
        </div>
		  
		<!--Item 6-->
        <div class="form-row" id="item_6" style="padding: 0.5rem 0;border-bottom: dashed #000000 thin">
          <div class="col my-auto">
            <div class="input-group">
				  <div class="input-group-prepend">
					<span class="input-group-text">6 </span>
				  </div>
            		<input class="form-control" id="item_name_6" placeholder="Example : Rice 5kg">
				</div>
          </div>
        </div>
		  
		<!--Item 7-->
        <div class="form-row" id="item_7" style="padding: 0.5rem 0;border-bottom: dashed #000000 thin">
          <div class="col my-auto">
            <div class="input-group">
				  <div class="input-group-prepend">
					<span class="input-group-text">7 </span>
				  </div>
            		<input class="form-control" id="item_name_7" placeholder="Example : Milk 2litres">
				</div>
          </div>
        </div>
		  
		<!--Item 8-->
        <div class="form-row" id="item_8" style="padding: 0.5rem 0;border-bottom: dashed #000000 thin">
          <div class="col my-auto">
            <div class="input-group">
				  <div class="input-group-prepend">
					<span class="input-group-text">8 </span>
				  </div>
            		<input class="form-control" id="item_name_8" placeholder="Example : Salt 100g">
				</div>
          </div>
        </div>
		  
		<!--Item 9-->
        <div class="form-row" id="item_9" style="padding: 0.5rem 0;border-bottom: dashed #000000 thin">
          <div class="col my-auto">
            <div class="input-group">
				  <div class="input-group-prepend">
					<span class="input-group-text">9 </span>
				  </div>
            		<input class="form-control" id="item_name_9" placeholder="Example : Soap 4">
				</div>
          </div>
        </div>
		  
		<!--Item 10-->
        <div class="form-row" id="item_10" style="padding: 0.5rem 0;border-bottom: dashed #000000 thin">
          <div class="col my-auto">
            <div class="input-group">
				  <div class="input-group-prepend">
					<span class="input-group-text">10 </span>
				  </div>
            		<input class="form-control" id="item_name_10" placeholder="Example : Hair Oil 250ml">
				</div>
          </div>
        </div>
		  
      </div>
	  <div class="modal-footer">
			<a href="order.html" class="btn-icon text-center" id="confirm_items" window. style="align-content: flex-end;min-width: 20%;max-width: 25%;background-color: lawngreen"><i class="fa fa-check"></i> Confirm Items</a>
	  </div>
    </div>
  </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-3.4.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/popper.min.js"></script>
<script src="js/bootstrap-4.4.1.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
