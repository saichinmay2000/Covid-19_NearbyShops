<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Registration</title>
    <link rel="stylesheet" href="./main.css">
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase.js"></script>
    <script src="style.js"></script>
    <script src="map.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.js"></script>  
      <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.css" /> 
</head>
<body><center>
        <h1>SHOPKEEPER DETAILS</h1>
        <input type="text" placeholder="Name" id="name"><br><br>
        <input type="text" placeholder="Shop Name" id="shpname"><br><br>
        <input type="text" placeholder="Shop Address" id="address"><br><br>
        <p id="map"></p><br><br>
        <input type="number" placeholder="Mobile Number" id="mobnum"><br><br>
        <input type="text" name="shoplicense" id="shoplicense" placeholder="Shop License Number"><br><br>
        License Front
        <input type="file" name="frontlicense" id="frontlicense" onchange="Front()" placeholder="License Front"><br><br>
        License Back
        <input type="file" name="backlicense" id="backlicense" onchange="Back()" placeholder="License Back"><br><br>
        Shop Photo Front
        <input type="file" name="shoppic" id="shoppic" onchange="Shop()"> <br><br>
        Shop Owner Image
        <input type="file" name="shopowner" id="shopowner" onchange="Owner()"><br><br>
        <input type="checkbox" name="tandc" id="tandc">
        By Clicking here you agree to our <a href="">Terms and Conditions.</a><br><br>
        <input type="submit" onclick="store()" value="Submit" name="" id="">
    <button onclick="getLocation()">Locate Me!</button><br><br>
</center>

</body>
</html>
