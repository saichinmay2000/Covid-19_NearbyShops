<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Registration</title>
    <link rel="stylesheet" href="./shop.css">
    <!--<script src="https://www.gstatic.com/firebasejs/7.12.0/firebase.js"></script>-->
    <script src="style.js"></script>
    <script src="./map1.js"></script>
    <!--<script src="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.js"></script>-->
      <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.css" /> 
</head>
<body><center>
    <div class="mention">
        <h1>Register Now</h1>
    <form>
        <input type="text" class="look" name="name" placeholder="Name" required><br>
        <input type="text" class="look" name="shopname" placeholder="Shop Name" required><br>
        <textarea name="address" id="" class="look" cols="30" rows="10" placeholder="Address of the shop" required></textarea><br>
        <p id="map"></p><br>
        <input type="tel" class="look" name="phone" name="phone" pattern="[0-9]{10}" placeholder="phone number" required>
        <input type="text" class="look" name="license_number" placeholder="Shop License" required>
        Shop Owner<input type="file" id="btn">
        Shop<input type="file" id="btn">
        License Front<input type="file" id="btn">
        License Back<input type="file" id="btn">
        <p><span><input type="checkbox"></span>I agree all the information given above is correct</p>
        <button type="button" class="signup" name="submit">Register</button>
    </form><br>
    <button onclick="getLocation()">Locate Me!</button><br><br></div>
</center>

</body>
</html>
