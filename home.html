<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Registration</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="mention">
        <h1>Register Now</h1>
    <form>
        <input type="text" class="look" name="name" placeholder="Merchant name" required><br>
        <input type="text" class="look" name="shopname" placeholder="Shop Name" required><br>
        <textarea name="address" id="" class="look" cols="30" rows="10" placeholder="Shop Address" required></textarea><br>
        <p id="map"></p><br>
        <input type="tel" class="look" name="phone" name="phone" pattern="[0-9]{10}" placeholder="Phone Number" required>
        <input type="text" class="look" name="license_number" placeholder="Shop License Number" required>
        Shop Owner Image<input type="file" id="btn">
        Shop Front Image<input type="file" id="btn">
        License Front<input type="file" id="btn">
        License Back<input type="file" id="btn">
        <p><span><input type="checkbox"></span>I hereby declare the above details are correct.</p>
        <button type="submit" id="btn">Register</button>
    </form><br>
    <button onclick="getLocation()" id="btn">Locate Me!</button></div>
    <script src="./map.js"></script>
</body>
</html>
