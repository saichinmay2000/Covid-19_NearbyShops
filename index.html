<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Near By Shops</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<script src="https://www.gstatic.com/firebasejs/7.12.0/firebase.js"></script>
<script src="./js/index.js"></script>
<script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
   
  <script type="text/javascript">  
   var uiConfig = {  
    callbacks: {
          signInSuccessWithAuthResult: function(authResult, redirectUrl) {
            return true;
          },
          uiShown: function() {
            document.getElementById('loader').style.display = 'none';
          }
        },
        signInFlow: 'popup',
    signInSuccessUrl: 'shopreg.html',  
    signInOptions: [  
     firebase.auth.GoogleAuthProvider.PROVIDER_ID,  
     firebase.auth.EmailAuthProvider.PROVIDER_ID  
    ],  
    tosUrl: 'shopreg.html'  
   };  
   var ui = new firebaseui.auth.AuthUI(firebase.auth());  
   ui.start('#firebaseui-auth-container', uiConfig);  
</script>  
 <div></div>  
 <body>  
      <h1 align="center" style="color:#000; font-family: cursive;">Welcome to</h1>
      <h1 align="center" style="color:#000; font-family: cursive;">Book your Token</h1>
       <div id="firebaseui-auth-container"></div>
       <div align="center">
        <h2>COVID-19 Measures</h2>
        <p>Precautions to be taken</p>
        
        <div id="firebaseui-auth-container"></div>
        <div id="loader">Loading...</div>
        <div class="slideshow-container">
        
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="./imgs/slide3.jpg" style="width:50%; height:50%">
          <div class="text" style="color: #000;">Stay at Home</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="./imgs/slide2.jfif" style="width:50%; height:50%">
          <div class="text" style="color: #000;">Always wear a mask</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="./imgs/slide1.JPG" style="width:50%; height:50%">
          <div class="text" style="color: #000;">Wash your Hands at least for 20 seconds</div>
        </div>
        
        </div>
        <br>
        
        <div style="text-align:center">
          <span class="dot"></span> 
          <span class="dot"></span> 
          <span class="dot"></span> 
        </div>
       </div>
       <script src="./js/slider.js"></script>
       <script>
         firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
              window.location.href="shopreg.html";
                } 
          });
       </script>
 </body>  
</html>
