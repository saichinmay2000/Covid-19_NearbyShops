        <div class="row">

                                <div class="row">

                <button type="button" class="btn btn-primary order button" data-toggle="modal" data-target="#front_lic_image">Front Lic Image</button>

                <div class="modal" id="shop_photo">

                        </div>                        
                    </div>
                    </div>
                </div>

                        <div class="modal-dialog">

                            <button type="button" class="close" data-dismiss="modal">&times;</button>

                            <div class="modal-footer">

                            </div>

                        </div>
