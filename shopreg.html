<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Registration</title>
    <link rel="stylesheet" href="./css/shop.css">
</head>
<body>
    <div class="mention">
        <h1>Register Here</h1>
    <form>
        <input type="text" class="look" name="username" placeholder="Name" required><br>
        <input type="text" class="look" name="shopname" placeholder="Shop Name" required><br>
        <textarea name="address" id="" class="look" cols="30" rows="10" placeholder="Address of the shop" required></textarea><br>
        <p id="map"></p><br>
        <input type="tel" class="look" name="phone" name="phone" pattern="[0-9]{10}" placeholder="Phone Number" required>
        <input type="text" class="look" name="license_number" placeholder="Shop License Number" required>
        Shop Owner Image<input type="file" id="btn">
        Shop Image<input type="file" id="btn">
        License Front<input type="file" id="btn">
        License Back<input type="file" id="btn">
        <p><span><input type="checkbox"></span>I hereby declare that the above details are correct.</p>
        <button type="button" class="signup" name="submit">Register</button>
    </form><br>
    <button onclick="getLocation()">Locate Me!</button>
</div>
<script src="./js/map.js"></script>
</body>
</html>
