<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Registration</title>
    <link rel="stylesheet" href="./css/shop.css">
    <script src="./js/store.js"></script>
    <script src="./js/virefyaccount.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase.js"></script>
</head>
<body>
    <div class="mention">
        <h1>Register Here</h1>
    <form>
        <input type="text" class="look" name="username" id="username" placeholder="Name" required><br>
        <input type="text" class="look" name="shopname" id="shopname" placeholder="Shop Name" required><br>
        <textarea name="address" id="address" class="look" cols="30" rows="10" placeholder="Address of the shop" required></textarea><br>
        <p id="map"></p><br>
        <input type="tel" class="look" name="phone" id="phone" pattern="[0-9]{10}" placeholder="Phone Number" required>
        <input type="text" class="look" name="license_number" id="license_number" placeholder="Shop License Number" required>
        Shop Owner Image<input type="file" id="btn" onchange="Owner()">
        Shop Image<input type="file" id="btn" onchange="Shop()">
        License Front<input type="file" id="btn" onchange="Front()">
        License Back<input type="file" id="btn" onchange="Back()">
        <p><span><input type="checkbox"></span>I hereby declare that the above details are correct.</p>
        <button type="button" onclick="store()" class="signup" name="submit">Register</button>
    </form><br>
    <button onclick="getLocation()">Locate Me!</button>
</div>
<script src="./js/map.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
